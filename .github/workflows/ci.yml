name: CI - Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::098412623305:role/github-actions-ecr-push
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t fastapi-docker-calculator .

      - name: Tag Docker image
        run: |
          docker tag fastapi-docker-calculator:latest \
            098412623305.dkr.ecr.us-east-1.amazonaws.com/fastapi-docker-calculator:${{ github.sha }}

      - name: Push Docker image to ECR
        run: |
          docker push \
            098412623305.dkr.ecr.us-east-1.amazonaws.com/fastapi-docker-calculator:${{ github.sha }}
